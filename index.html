<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reginshirm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #ff5733;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffbd69;
            padding: 10px 20px;
        }
        nav a {
            color: #333;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .search-bar {
            flex-grow: 1;
            margin-left: 20px;
            margin-right: 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .container {
            padding: 20px;
        }
        .welcome-message {
            text-align: center;
            margin-bottom: 20px;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            width: 200px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h3 {
            color: #ff5733;
        }
        .product p {
            color: #333;
        }
        .product button {
            background-color: #ff5733;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        .product button:hover {
            background-color: #c7421a;
        }
        footer {
            background-color: #ff5733;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #cart {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        #cart-icon {
            width: 24px;
            
        }
        #cart-count {
            background-color: #ff5733;
            color: #fff;
            padding: 2px 6px;
            border-radius: 50%;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <h1>Regenschirm</h1>
</header>

<nav>
    <div>
        <a href="index.html">Home</a>
        <a href="register.html">Register</a>
    </div>
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search for products...">
    </div>
    <div id="cart">
        <a href="cart.html">
            <img src="cart-icon.png" alt="Cart" id="cart-icon">
            <span id="cart-count">0</span>
        </a>
    </div>
    <a href="login.html" id="login-link">Login</a>
</nav>

<div class="container">
    <div class="welcome-message" id="welcome-message"></div>
    <h2>Featured Products</h2>
    <div class="product-list">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>$19.99</p>
            <button onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>$29.99</p>
            <button onclick="addToCart('Product 2', 29.99)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>$39.99</p>
            <button onclick="addToCart('Product 3', 39.99)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product4.jpg" alt="Product 4">
            <h3>Product 4</h3>
            <p>$49.99</p>
            <button onclick="addToCart('Product 4', 49.99)">Add to Cart</button>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Regenschirm</p>
</footer>

<script>
    let cartCount = 0;
    const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

    function addToCart(productName, productPrice) {
        cartCount++;
        document.getElementById('cart-count').textContent = cartCount;
        cartItems.push({ name: productName, price: productPrice });
        localStorage.setItem('cartItems', JSON.stringify(cartItems));
    }

    document.getElementById('search-input').addEventListener('input', function() {
        const query = this.value.toLowerCase();
        const products = document.querySelectorAll('.product');
        products.forEach(product => {
            const productName = product.querySelector('h3').textContent.toLowerCase();
            if (productName.includes(query)) {
                product.style.display = 'block';
            } else {
                product.style.display = 'none';
            }
        });
    });

    document.addEventListener('DOMContentLoaded', function() {
        const storedCartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        cartCount = storedCartItems.length;
        document.getElementById('cart-count').textContent = cartCount;

        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
        const loginLink = document.getElementById('login-link');
        if (isLoggedIn) {
            const username = localStorage.getItem('username');
            document.getElementById('welcome-message').textContent = `Welcome, ${username}!`;
            loginLink.textContent = 'Logout';
            loginLink.addEventListener('click', function() {
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('username');
                window.location.href = 'login.html';
            });
        }
    });
</script>

</body>
</html>
